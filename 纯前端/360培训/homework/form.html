<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<p><label>用户名<input type="text" name="id" autofouce required placeholder="请输入电话号码或邮箱"></label></p>
	<p><lable>密码<input type="password" name="password" autofouce required placeholder="请输入8位及以上密码"></lable></p>
	<label>银行类型</label><select >
		<optgroup label="国内银行">
			<option>银行A</option>
			<option>银行B</option>
			<option>中国工商银行</option>
			<option>中国建设银行</option>
		</optgroup>
		<optgroup label="国外银行">
			<option>BankA</option>
			<option>BankB</option>
			<option>BankC</option>
			<option>BankD</option>
		</optgroup>
	</select>
	<p><lable>银行卡号<input type="text" name="card" autofouce required></lable></p>
	<p><lable>银行卡密码<input type="password" name="card_password" autofouce required></lable></p>
	<p><lable>预留电话<input type="text" name="phone" autofouce required></lable></p>
	<p><lable>身份证号<input type="text" name="identification" autofouce required></lable></p>
	<p><lable>身份证照片<input type="file" name="photo" autofouce required></lable></p>
	<p><lable>家庭住址<input type="text" name="place" autofouce required></lable></p>
	<form>
		<p>选择业务
		<input type="radio">A
		<input type="radio">B
		<input type="radio">C
		<input type="radio">D
		</p>
	</form>
	<textarea  rows="4" placeholder="附加信息"></textarea>
	<P>相关法律法规..............................................................</P>
<label>我已阅读相关法律法规<input type="checkbox" name=""></label>
	<p><lable><button type="submit" name="submit" >注册</button></lable></p>

</form>
</body>
</html>
